<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
    <script src="./src/registro.js" defer></script>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Registro nuevo usuario</h1>
    <main>
        <form id="formRegistro">
            Nombre (*): <input type ="text" id="nombre"/><span id="errorNombre"></span><br>
            Apellidos (*): <input type="text" id="apellidos"/><span id="errorApellidos"></span><br>
            Email: <input type="text" id="email"><span id="errorEmail"></span><br>
            Repetir Email: <input type="text" id="repetirEmail"><span id="errorRepetirEmail"></span><br>
            Password (*): <input type="password" id="password"><span id="errorPassword"></span><br>
            Repetir Password (*): <input type="password" id="repetirPassword"><span  id="errorRepetirPassword"></span><br>
            Acepto las condiciones del servicio: <input type="checkbox"   id="condiciones"/><span id="errorCondiciones" ></span><br>
            Deseas recibir novedades: <input type="checkbox"  id="news"/><br>
            <button id="btnRegistrarUsuario">Registrar usuario</button><span id="errorRegistro"></span>
        </form>
    </main>
    
</body>
</html>
